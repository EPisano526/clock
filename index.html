<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CTEC 126 Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <!-- Change of the text color -->
        <div name="colors" id="colors">
            <button id="orange" value="orange">Orange Text</button>
            <button id="blue" value="blue">Blue Text</button>
            <button id="green" value="green">Green Text</button>
        </div>
        <!-- Change of the background color-->
        <div name="backcolors" id="backcolors">
            <button id="lightgray" value="lightgray">Light Gray Background</button>
            <button id="black" value="black">Black Background</button>
            <button id="white" value="white">White Background</button>
        </div>
        <div class="container">
            <div id="clockDisplay" class="clock"></div>
        </div>
    </body>

</html>
